<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first_id">
        <h3>First ID</h3>
    </div>
</body>
<script>
    let messages = `Second ID with javascript!`
    messages
    // 'Second ID with javascript!'
    let first_id = document.querySelector("#first_id")
    // < div id = "first_id" >​…​</div >
    first_id.innerHTML
    // '\n        <h3>First ID</h3>\n    '
    first_id.innerHTML = `Temp ID`
    // 'Temp ID'
    first_id.innerHTML = `<h1>Temp ID</h1>`
    // '<h1>Temp ID</h1>'​
    first_id.innerHTML = messages
    // 'Second ID with Javascript!'
    first_id.innerHTML = `<h1>${messages}</h1>`
    //'<h1>Second ID with Javascript!</h1>'
</script>
</html>
