<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS commons.css -->
    <link rel="stylesheet" href="../css/commons.css">
    <!-- refer from : study_publishings > docs > bootstraps > forms.html -->
</head>

<body>
    <nav>nav</nav>
    <main>
        <!-- form tag__radio buttons -->
        <div>radio buttons</div>

        <div>
            연구소 이름 : <input type="text" name="lab_name" value="yojulab" id="">
        </div>
        <div>
            <div>- 희망 사항 선택 -</div>
            <div id="event_click">
                <div>
                    <label class="" for="doglang2"> 강아지 말 희망</label>
                    <input class="" type="radio" name="hope_lang" value="dog_lang" id="doglang2">
                </div>
                <div>
                    <label class="" for="catlang2"> 고양이 말 희망</label>
                    <input class="" type="radio" name="hope_lang" value="cat_lang" id="catlang2">
                </div>
            </div>
            <div>
                <button type="submit" id="tag_enable">tag enable</button>
                <button type="reset" id="tag_disable">tag disable</button>
            </div>
            <hr>

            <!-- apply form-control with row and col-->
            <div>apply form-control with row and col</div>
            <div class="row"> <!-- 배치 이용하기 위해서는 row, col 사용-->
                <div class="col-3">
                    <input type="text" class="form-control-plaintext" placeholder="Email : ">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    <!-- placeholder="" : 참조용, 글자를 넣는 순간 사라짐, 값이 날아갈 떄는 아무런 영향 주지 않음.-->
                </div>


                <!-- select menu -->
                <div class="col-5">
                    <label for="carcompanyname">Choose Car Company :</label>
                    <select class="" name="car_company_name" id="carcompanyname">
                        <option value="CAR_01">볼보</option>
                        <option value="CAR_02" selected>현대</option>
                        <option value="CAR_03">Audi</option>
                        <option value="CAR_04">포르쉐</option>
                    </select>
                </div>
            </div>

            <label for="carcompanyname">Choose Car Company :</label>
            <select class="" name="car_company_name" id="carcompanyname">
                <option value="CAR_01">볼보</option>
                <option value="CAR_02" selected>현대</option>
                <option value="CAR_03">Audi</option>
                <option value="CAR_04">포르쉐</option>
            </select>

            <hr>

            <div>apply form-control with row and col</div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control-plaintext" placeholder="Email : ">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
    </main>
    <footer>footer</footer>
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<script>
    // tag_enable 위치 가져오기(변수선언)
    let tag_enable = document.querySelector('#tag_enable');
    // tag_disable 위치 가져오기(변수선언)
    let tag_disable = document.querySelector('#tag_disable');
    // tag_enable delete
    tag_enable.addEventListener('click', (enable) => {
        let event_click = document.querySelector('#event_click');
        event_click.innerHTML = ``
    });
    // tag_disable(버튼 클릭시 radio 생성)
    tag_disable.addEventListener('click', (disable) => {
        let event_click = document.querySelector('#event_click');
        event_click.innerHTML = `<div id="event_click"><div><label class="" for="doglang2"> 강아지 말 희망</label><input class="" type="radio" name="hope_lang" value="dog_lang" id="doglang2"></div><div><label class="" for="catlang2"> 고양이 말 희망</label><input class="" type="radio" name="hope_lang" value="cat_lang" id="catlang2"></div></div>`
    });

</script>

</html>
